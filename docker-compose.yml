services:
  rostov-ai-travel-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - rostov-ai-network
    restart: unless-stopped
    stdin_open: true
    tty: true
networks:
  rostov-ai-network:
    driver: bridge
